<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro | Descubra+ Cajazeiras</title>
  <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
  <div class="cadastro-container">
    <h2>Cadastre-se</h2>
    <form id="cadastro-form">
      <label for="cadastro-nome">Nome:</label>
      <input type="text" id="cadastro-nome" required>
      <label for="cadastro-email">E-mail:</label>
      <input type="email" id="cadastro-email" required>
      <label for="cadastro-senha">Senha:</label>
      <input type="password" id="cadastro-senha" required>
      <label for="cadastro-foto">Foto de Perfil:</label>
      <input type="file" id="cadastro-foto" accept="image/*">
      <button type="submit">Criar Conta</button>
    </form>
    <p>Já tem uma conta? <a href="telaLogin.html">Faça login</a></p>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
