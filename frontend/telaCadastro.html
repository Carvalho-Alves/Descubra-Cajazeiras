<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro | Descubra+ Cajazeiras</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
  <div class="cadastro-container">
    <div class="text-center mb-4">
        <a href="index.html">
            <img src="assets/images/logotipo.png" alt="Logo Descubra+ Cajazeiras" height="70">
        </a>
    </div>
    <h2>Cadastre-se</h2>
    <form id="cadastro-form" enctype="multipart/form-data">
      <label for="cadastro-nome">Nome:</label>
      <input type="text" id="cadastro-nome" name="nome" required>
      <label for="cadastro-email">E-mail:</label>
      <input type="email" id="cadastro-email" name="email" required>
      <label for="cadastro-senha">Senha:</label>
      <input type="password" id="cadastro-senha" name="senha" required>
      <label for="cadastro-foto">Foto de Perfil:</label>
      <input type="file" id="cadastro-foto" name="foto" accept="image/*">
      <button type="submit">Criar Conta</button>
    </form>
    <p>Já tem uma conta? <a href="telaLogin.html">Faça login</a></p>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./scripts/service/pontoService.js"></script>
  <script type="module" src="./scripts/controller/cadastro.js "></script>
</body>
</html>
