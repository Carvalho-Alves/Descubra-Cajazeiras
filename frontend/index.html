<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descubra+ Cajazeiras</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- CSS customizado -->
  <link rel="stylesheet" href="/styles/index.css">

</head>
<body>
  <header>
    <div class="logo">
      <h1>Descubra+ Cajazeiras</h1>
    </div>

    <nav class="menu-centro">
      <button id="btnConhecaProjeto">Conheça o Projeto</button>
      <button id="btnNovoPonto">Novo Ponto</button>
    </nav>

    <div class="usuario" id="usuario-area">
      <!-- Botões de login e cadastro serão injetados aqui via JavaScript -->
    </div>
  </header>

  <main>
    <section id="conteudo-principal">
      <div class="container-fluid">
        <div class="row">
          <!-- Sidebar com lista de pontos -->
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <h5 class="mb-0">
                    <i class="fas fa-list me-2"></i>
                    Pontos Cadastrados
                  </h5>
                  <button class="btn btn-sm btn-outline-primary" id="btnAtualizarLista">
                    <i class="fas fa-sync-alt"></i>
                  </button>
                </div>
                <div class="input-group input-group-sm">
                  <input type="text" class="form-control" id="inputBusca" placeholder="Buscar pontos...">
                  <button class="btn btn-outline-secondary" type="button" id="btnBuscar">
                    <i class="fas fa-search"></i>
                  </button>
                  <button class="btn btn-outline-secondary" type="button" id="btnLimparBusca" style="display: none;">
                    <i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
              <div class="card-body p-0">
                <div id="loadingPontos" class="text-center p-4">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                  </div>
                </div>
                <div id="listaPontos" class="list-group list-group-flush" style="max-height: 600px; overflow-y: auto;">
                  <!-- Pontos serão inseridos aqui dinamicamente -->
                </div>
                <div id="nenhumPonto" class="text-center p-4 text-muted" style="display: none;">
                  <i class="fas fa-map-marker-alt fa-3x mb-3"></i>
                  <p>Nenhum ponto cadastrado</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Mapa -->
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">
                <h5 class="mb-0">
                  <i class="fas fa-map me-2"></i>
                  Mapa
                </h5>
              </div>
              <div class="card-body p-0">
                <div id="mapa" style="height: 600px; width: 100%;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
