<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Serviços Turísticos | Descubra+ Cajazeiras</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logotipo.png" alt="Logo Descubra+ Cajazeiras" height="70">
            </a>
        </div>
        <nav class="menu-centro">
            <a href="index.html" class="btn btn-outline-light me-2">
                <i class="fas fa-arrow-left me-1"></i> Voltar ao Mapa
            </a>
            <button class="btn btn-outline-light me-2" id="btnNovoServico">
                <i class="fas fa-plus me-1"></i> Novo Serviço
            </button>
        </nav>
        <div class="usuario" id="usuario-area">
            <!-- Área do usuário será preenchida pelo JavaScript -->
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <!-- Lista de Serviços -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h5 class="mb-0">
                                    <i class="fas fa-cogs me-2"></i>
                                    Gerenciar Serviços
                                </h5>
                                <button class="btn btn-sm btn-outline-primary" id="btnAtualizarServicos">
                                    <i class="fas fa-sync-alt"></i>
                                </button>
                            </div>
                            
                            <!-- Estatísticas rápidas -->
                            <div class="row text-center mb-3">
                                <div class="col-4">
                                    <div class="border rounded p-2">
                                        <small class="text-muted">Total</small>
                                        <div class="fw-bold" id="totalServicos">0</div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="border rounded p-2">
                                        <small class="text-muted">Hospedagem</small>
                                        <div class="fw-bold text-success" id="totalHospedagem">0</div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="border rounded p-2">
                                        <small class="text-muted">Turístico</small>
                                        <div class="fw-bold text-info" id="totalTuristico">0</div>
                                    </div>
                                </div>
                            </div>

                            <!-- Filtros -->
                            <div class="mb-3">
                                <div class="btn-group w-100" role="group" id="filtrosServicos">
                                    <input type="radio" class="btn-check" name="filtroServico" id="filtroTodos" value="" checked>
                                    <label class="btn btn-outline-secondary btn-sm" for="filtroTodos">
                                        <i class="fas fa-list me-1"></i>Todos
                                    </label>
                                    
                                    <input type="radio" class="btn-check" name="filtroServico" id="filtroHospedagem" value="Hospedagem">
                                    <label class="btn btn-outline-secondary btn-sm" for="filtroHospedagem">
                                        <i class="fas fa-bed me-1"></i>Hospedagem
                                    </label>
                                    
                                    <input type="radio" class="btn-check" name="filtroServico" id="filtroAlimentacao" value="Alimentação/Lazer">
                                    <label class="btn btn-outline-secondary btn-sm" for="filtroAlimentacao">
                                        <i class="fas fa-utensils me-1"></i>Alimentação
                                    </label>
                                    
                                    <input type="radio" class="btn-check" name="filtroServico" id="filtroPontoTuristico" value="Ponto Turístico">
                                    <label class="btn btn-outline-secondary btn-sm" for="filtroPontoTuristico">
                                        <i class="fas fa-landmark me-1"></i>Turístico
                                    </label>
                                </div>
                            </div>

                            <!-- Busca -->
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control" id="inputBuscaServicos" placeholder="Buscar serviços...">
                                <button class="btn btn-outline-secondary" type="button" id="btnBuscarServicos">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <div id="loadingServicos" class="text-center p-4" style="display: none;">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Carregando...</span>
                                </div>
                            </div>
                            <div id="listaServicos" class="list-group list-group-flush" style="max-height: 600px; overflow-y: auto;">
                                <!-- Lista será preenchida pelo JavaScript -->
                            </div>
                            <div id="nenhumServico" class="text-center p-4 text-muted" style="display: none;">
                                <i class="fas fa-store fa-3x mb-3"></i>
                                <p>Nenhum serviço cadastrado.</p>
                                <button class="btn btn-primary" id="btnPrimeiroServico">
                                    <i class="fas fa-plus me-2"></i>Cadastrar Primeiro Serviço
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Mapa de Visualização -->
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="mb-0"><i class="fas fa-map-marked-alt me-2"></i> Localização dos Serviços</h5>
                                <div>
                                    <button class="btn btn-sm btn-outline-primary me-2" id="btnCentralizarMapa" title="Centralizar na minha localização">
                                        <i class="fas fa-crosshairs"></i>
                                    </button>
                                    <button class="btn btn-sm btn-primary" id="btnNovoServicoMapa" title="Adicionar novo serviço">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body p-0 position-relative">
                            <div id="mapaServicos" style="height: 600px; width: 100%;"></div>
                            
                            <!-- Dica de uso -->
                            <div class="position-absolute bottom-0 start-0 m-2">
                                <small class="badge bg-info text-dark">
                                    <i class="fas fa-info-circle me-1"></i>
                                    Clique nos marcadores para gerenciar serviços
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal do CRUD (será reutilizado do index.html) -->
    <div class="modal fade" id="modalServico" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <form id="formServico">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">
                            <i class="fas fa-store me-2"></i>
                            <span id="tituloModalServico">Novo Serviço Turístico</span>
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="alertContainerServico"></div>
                        
                        <!-- Informações Básicas -->
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="inputNomeServico" class="form-label">Nome do Estabelecimento *</label>
                                    <input type="text" class="form-control" id="inputNomeServico" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="inputTipoServicoModal" class="form-label">Tipo de Serviço *</label>
                                    <select class="form-select" id="inputTipoServicoModal" required>
                                        <option value="">Selecione...</option>
                                        <option value="Hospedagem">🏨 Hospedagem</option>
                                        <option value="Alimentação/Lazer">🍽️ Alimentação/Lazer</option>
                                        <option value="Ponto Turístico">🏛️ Ponto Turístico</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="inputDescricaoServico" class="form-label">Descrição</label>
                            <textarea class="form-control" id="inputDescricaoServico" rows="3" placeholder="Descreva o estabelecimento, seus diferenciais e atrações..."></textarea>
                        </div>

                        <!-- Campos Dinâmicos por Tipo -->
                        <div id="camposDinamicosServico"></div>

                        <!-- Localização -->
                        <h6 class="mt-4 mb-3">
                            <i class="fas fa-map-marker-alt me-2"></i>Localização
                        </h6>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="inputLatitudeServico" class="form-label">Latitude *</label>
                                <input type="number" step="any" class="form-control" id="inputLatitudeServico" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="inputLongitudeServico" class="form-label">Longitude *</label>
                                <input type="number" step="any" class="form-control" id="inputLongitudeServico" required>
                            </div>
                        </div>
                        
                        <!-- Mini Mapa -->
                        <div id="miniMapaServico" style="height: 200px; border-radius: 8px; border: 2px solid #ddd;"></div>
                        <small class="text-muted">Clique no mapa para ajustar a localização</small>

                        <!-- Contato -->
                        <h6 class="mt-4 mb-3">
                            <i class="fas fa-phone me-2"></i>Contato (Opcional)
                        </h6>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="inputTelefoneServico" class="form-label">Telefone</label>
                                    <input type="tel" class="form-control" id="inputTelefoneServico" placeholder="(83) 9 9999-9999">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="inputInstagramServico" class="form-label">Instagram</label>
                                    <div class="input-group">
                                        <span class="input-group-text">@</span>
                                        <input type="text" class="form-control" id="inputInstagramServico" placeholder="usuario_instagram">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <input type="hidden" id="inputServicoIdModal">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>
                            <span id="btnTextoServico">Salvar Serviço</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module" src="./scripts/service/pontoService.js"></script>
    <script src="./scripts/servicosPage.js"></script>
</body>
</html>
