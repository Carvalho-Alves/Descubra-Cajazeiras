<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Eventos | Descubra+ Cajazeiras</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    img-src 'self' data: https://*.tile.openstreetmap.org https://unpkg.com https://cdn.jsdelivr.net;
    script-src 'self' 'unsafe-inline' https://unpkg.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
    style-src 'self' 'unsafe-inline' https://unpkg.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
    font-src 'self' https://cdnjs.cloudflare.com;
    connect-src 'self' https://nominatim.openstreetmap.org https://unpkg.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
  ">
</head>
<body>
  <header>
    <div class="logo">
      <a class="navbar-brand" href="index.html">
        <img src="assets/images/logotipo.png" alt="Logo Descubra+ Cajazeiras">
      </a>
    </div>
    <nav class="menu-centro">
      <a href="index.html" class="btn btn-outline-light me-2">
        <i class="fas fa-arrow-left me-1"></i> Voltar ao Mapa
      </a>
      <button class="btn btn-outline-light me-2" id="btnNovoEvento">
        <i class="fas fa-plus me-1"></i> Novo Evento
      </button>
    </nav>
    <div class="usuario" id="usuario-area"></div>
  </header>

  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h5 class="mb-0 titulo-servicos-eventos"><i class="fas fa-calendar-alt me-2"></i> Gerenciar Eventos</h5>
                <button class="btn btn-sm btn-outline-primary" id="btnAtualizarEventos">
                  <i class="fas fa-sync-alt"></i>
                </button>
              </div>

              <div class="row text-center mb-3">
                <div class="col-4">
                  <div class="border rounded p-2">
                    <small class="text-muted">Total</small>
                    <div class="fw-bold" id="totalEventosContagem">0</div>
                  </div>
                </div>
                <div class="col-4">
                  <div class="border rounded p-2">
                    <small class="text-muted">Ativos</small>
                    <div class="fw-bold text-success" id="totalEventosAtivos">0</div>
                  </div>
                </div>
                <div class="col-4">
                  <div class="border rounded p-2">
                    <small class="text-muted">Encerrados</small>
                    <div class="fw-bold text-secondary" id="totalEventosEncerrados">0</div>
                  </div>
                </div>
              </div>

              <!-- Filtros por Status -->
              <div class="mb-3">
                <div class="btn-group w-100" role="group" id="filtrosEventos">
                  <input type="radio" class="btn-check" name="filtroEvento" id="filtroTodosEventos" value="" checked>
                  <label class="btn btn-outline-secondary btn-sm" for="filtroTodosEventos" data-short-text="Todos">
                    <i class="fas fa-list me-1"></i><span>Todos</span>
                  </label>

                  <input type="radio" class="btn-check" name="filtroEvento" id="filtroAtivo" value="ativo">
                  <label class="btn btn-outline-secondary btn-sm" for="filtroAtivo" data-short-text="Ativo">
                    <i class="fas fa-check-circle me-1"></i><span>Ativo</span>
                  </label>

                  <input type="radio" class="btn-check" name="filtroEvento" id="filtroCancelado" value="cancelado">
                  <label class="btn btn-outline-secondary btn-sm" for="filtroCancelado" data-short-text="Cancelado">
                    <i class="fas fa-times-circle me-1"></i><span>Cancelado</span>
                  </label>

                  <input type="radio" class="btn-check" name="filtroEvento" id="filtroEncerrado" value="encerrado">
                  <label class="btn btn-outline-secondary btn-sm" for="filtroEncerrado" data-short-text="Encerrado">
                    <i class="fas fa-flag-checkered me-1"></i><span>Encerrado</span>
                  </label>
                </div>
              </div>

              <div class="input-group input-group-sm">
                <input type="text" class="form-control" id="inputBuscaEventos" placeholder="Buscar eventos...">
                <button class="btn btn-outline-secondary" type="button" id="btnBuscarEventos">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
            <div class="card-body p-0">
              <div id="loadingEventosPagina" class="text-center p-4" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Carregando...</span>
                </div>
              </div>
              <div id="listaEventosPagina" class="list-group list-group-flush" style="max-height: 600px; overflow-y: auto;"></div>
              <div id="nenhumEventoPagina" class="text-center p-4 text-muted" style="display: none;">
                <i class="fas fa-calendar-times fa-3x mb-3"></i>
                <p>Nenhum evento cadastrado.</p>
                <button class="btn btn-primary" id="btnPrimeiroEvento">
                  <i class="fas fa-plus me-2"></i>Cadastrar Primeiro Evento
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0 titulo-servicos-eventos"><i class="fas fa-map-marked-alt me-2"></i> Localização dos Eventos</h5>
                <div>
                  <button class="btn btn-sm btn-outline-primary me-2" id="btnCentralizarMapaEventos" title="Centralizar na minha localização">
                    <i class="fas fa-crosshairs"></i>
                  </button>
                  <button class="btn btn-sm btn-primary" id="btnNovoEventoMapa" title="Adicionar novo evento">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="card-body p-0 position-relative">
              <div id="mapaEventos" style="height: 600px; width: 100%;"></div>
              <div class="position-absolute bottom-0 start-0 m-2">
                <small class="badge bg-info text-dark">
                  <i class="fas fa-info-circle me-1"></i>
                  Clique nos marcadores para gerenciar eventos
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="modal fade" id="modalEvento" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <form id="formEvento">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="fas fa-calendar-plus me-2"></i>
              <span id="tituloModalEvento">Novo Evento</span>
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="alertContainerEvento"></div>
            <div class="row">
              <div class="col-md-8">
                <div class="mb-3">
                  <label for="inputNomeEvento" class="form-label">Nome *</label>
                  <input type="text" class="form-control" id="inputNomeEvento" required>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label for="inputDataEvento" class="form-label">Data *</label>
                  <input type="date" class="form-control" id="inputDataEvento" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="inputHorarioEvento" class="form-label">Horário</label>
                  <input type="text" class="form-control" id="inputHorarioEvento" placeholder="Ex: 19:00">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="inputStatusEvento" class="form-label">Status</label>
                  <select class="form-select" id="inputStatusEvento">
                    <option value="ativo" selected>Ativo</option>
                    <option value="cancelado">Cancelado</option>
                    <option value="encerrado">Encerrado</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="inputDescricaoEvento" class="form-label">Descrição</label>
              <textarea class="form-control" id="inputDescricaoEvento" rows="3"></textarea>
            </div>

            <h6 class="mt-3 mb-2"><i class="fas fa-image me-2"></i>Imagem do Evento (opcional)</h6>
            <div class="row align-items-center mb-3">
              <div class="col-md-8">
                <input type="file" class="form-control" id="inputImagemEvento" accept="image/*">
              </div>
              <div class="col-md-4 text-center">
                <img id="previewImagemEvento" src="assets/images/favicon.png" alt="Prévia" class="avatar-img rounded" style="width: 100px; height: 100px; object-fit: cover;" onerror="this.onerror=null;this.src='assets/images/favicon.png';this.classList.add('loaded');" onload="this.classList.add('loaded')">
                <div>
                  <button type="button" class="btn btn-sm btn-outline-secondary mt-2" id="btnLimparImagemEvento">Remover</button>
                </div>
              </div>
            </div>

            <h6 class="mt-4 mb-3"><i class="fas fa-map-marker-alt me-2"></i>Localização</h6>

            <!-- Busca de endereço (Nominatim) -->
            <div class="mb-3">
              <label for="inputEnderecoEvento" class="form-label">Endereço</label>
              <div class="input-group">
                <input type="text" class="form-control" id="inputEnderecoEvento" placeholder="Digite um endereço para buscar no mapa">
                <button class="btn btn-outline-secondary" type="button" id="btnBuscarEnderecoEvento">
                  <i class="fas fa-search"></i>
                </button>
              </div>
              <div class="dropdown-menu w-100" id="resultadosBuscaEvento" style="max-height: 200px; overflow-y: auto;"></div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="inputLatitudeEvento" class="form-label">Latitude *</label>
                <input type="number" step="any" class="form-control" id="inputLatitudeEvento" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="inputLongitudeEvento" class="form-label">Longitude *</label>
                <input type="number" step="any" class="form-control" id="inputLongitudeEvento" required>
              </div>
            </div>
            <div id="miniMapaEvento" style="height: 200px; border-radius: 8px; border: 2px solid #ddd;"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save me-2"></i>
              <span id="btnTextoEvento">Salvar Evento</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./scripts/leafletSetup.js"></script>
  <!-- Modal Avaliações (reutilizável) -->
  <div class="modal fade" id="modalAvaliacoes" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="avaliacoes-titulo"><i class="fas fa-star me-2 text-warning"></i>Avaliações</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div id="avaliacoes-stats" class="mb-2"></div>
          <div id="avaliacoes-lista" class="list-group list-group-flush"></div>
          <div id="avaliacoes-vazio" class="text-center text-muted py-3" style="display:none;">
            <i class="fas fa-comment-slash fa-2x mb-2"></i>
            <p>Seja o primeiro a avaliar.</p>
          </div>
          <hr/>
          <form id="avaliacao-form" style="display:none;">
            <div class="row g-2 align-items-end">
              <div class="col-sm-3">
                <label class="form-label">Sua Nota</label>
                <div id="avaliacao-estrelas" class="d-flex align-items-center gap-1" role="radiogroup" aria-label="Sua Nota">
                  <button type="button" class="btn btn-link p-0 fs-4 text-warning avaliacao-estrela" data-value="1" aria-label="1 estrela"><i class="far fa-star"></i></button>
                  <button type="button" class="btn btn-link p-0 fs-4 text-warning avaliacao-estrela" data-value="2" aria-label="2 estrelas"><i class="far fa-star"></i></button>
                  <button type="button" class="btn btn-link p-0 fs-4 text-warning avaliacao-estrela" data-value="3" aria-label="3 estrelas"><i class="far fa-star"></i></button>
                  <button type="button" class="btn btn-link p-0 fs-4 text-warning avaliacao-estrela" data-value="4" aria-label="4 estrelas"><i class="far fa-star"></i></button>
                  <button type="button" class="btn btn-link p-0 fs-4 text-warning avaliacao-estrela" data-value="5" aria-label="5 estrelas"><i class="far fa-star"></i></button>
                </div>
                <input type="hidden" id="avaliacao-nota" value="5" />
              </div>
              <div class="col-sm-9">
                <label class="form-label">Comentário (opcional)</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="avaliacao-comentario" placeholder="Escreva um comentário" maxlength="400"/>
                  <button class="btn btn-primary" id="avaliacao-submit" type="submit"><i class="fas fa-paper-plane me-2"></i>Enviar Avaliação</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="./scripts/avaliacoesUI.js"></script>
  <script src="./scripts/eventosPage.js"></script>
</body>
</html>
