<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Ponto - Descubra+ Cajazeiras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/styles/ponto.css"> 
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        img-src 'self' data: https://*.tile.openstreetmap.org;
        script-src 'self' 'unsafe-inline' https://unpkg.com https://cdn.jsdelivr.net;
        style-src 'self' 'unsafe-inline' https://unpkg.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
        font-src 'self' https://cdnjs.cloudflare.com;
    ">
</head>
<body>
    <header>
        <nav class="navbar" style="background-color: #fdd835;">
            <div class="logo">
                <a class="navbar-brand" href="#">
                    <img src="assets/images/logotipo.png" alt="Logo Descubra+ Cajazeiras" height="70">
                </a>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <form id="form-ponto" class="card p-4 shadow-sm" novalidate>
            <h2 class="mb-4">Novo Ponto</h2>
            <div class="row">
                <div class="col-lg-6">
                    <div class="mb-3">
                        <label for="ponto-nome" class="form-label">Nome *</label>
                        <input type="text" class="form-control" id="ponto-nome" name="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="ponto-descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="ponto-descricao" name="descricao" rows="5"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="tipoCadastro" class="form-label">Tipo *</label>
                        <select class="form-select" id="tipoCadastro" required>
                            <option value="" disabled selected>Selecione um tipo</option>
                            <option value="servico">Serviço Turístico</option>
                            <option value="evento">Evento</option>
                        </select>
                    </div>

                    <div id="campos-dinamicos" class="mt-3"></div>
                </div>

                <div class="col-lg-6">
                    <div class="mb-3">
                        <label for="ponto-endereco" class="form-label">Endereço</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="ponto-endereco" placeholder="Digite um endereço para buscar no mapa">
                            <button class="btn btn-outline-secondary" type="button" id="btn-buscar-endereco">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="ponto-latitude" class="form-label">Latitude *</label>
                            <input type="number" step="any" class="form-control" id="ponto-latitude" name="latitude" required>
                        </div>
                        <div class="col-sm-6">
                            <label for="ponto-longitude" class="form-label">Longitude *</label>
                            <input type="number" step="any" class="form-control" id="ponto-longitude" name="longitude" required>
                        </div>
                    </div>
                    <div class="d-grid mt-3">
                         <button type="button" class="btn btn-outline-primary" id="btn-usar-localizacao">
                            <i class="fas fa-location-arrow me-2"></i>Usar Minha Localização
                        </button>
                    </div>
                    <hr>
                    <label class="form-label">Selecione no mapa:</label>
                    <small class="d-block text-muted mb-2">Clique ou arraste o marcador para definir a localização.</small>
                    <div id="mapaCadastro" style="height: 300px; width: 100%; border-radius: 8px;"></div>
                </div>
            </div>

            <div class="mt-4 text-end">
                <a href="/index.html" class="btn btn-secondary btn-lg">Cancelar</a>
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-save me-2"></i>Salvar
                </button>
            </div>
        </form>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="./scripts/models/Ponto.js"></script>
    <script type="module" src="./scripts/service/pontoService.js"></script>
    <script type="module" src="./scripts/controller/pontoModel.js"></script>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
